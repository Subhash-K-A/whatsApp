<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="change-dp.css"> 

        <title>WhatsApp</title>
    </head>
    <body>

        <div class="container-fluid outer">
            <div class="row no-gutters px-0 mx-0">
                <div class="col-xs-12 col-sm-6 col-md-4 px-0 mx-0 sticky-top">
                    <div class=" pt-5 pb-0 mb-0 header">
                        <a class="px-1 mx-1 align-bottom" href="index.html"><span class="fas fa-arrow-left text-white"></span></a>
                        <span class="px-3 mx-1"><strong class="text-white">Profile</strong></span>
                    </div>
                </div>
            </div>
            <div class="row no-gutters px-0 mx-0">
                <div class="col-xs-12 col-sm-6 col-md-4 px-0 mx-0 left-main">

                    <div class="card">

                        <div id="accordion">
                            <a href="#" class="collapsed" data-toggle="collapse" data-target="#change-photo">
                                <div class="current-dp">
                                    <img class="card-img-top" src="images/my-dp.jpg" alt="Card image cap">
                                      <div class="img-text text-center text-white">
                                    <span class="fas fa-camera "></span>
                                    <p class="card-text small">Change Profile Photo</p>
                                </div>
                                </div>
                               
                            </a>
                            <div class="card-body px-0 mx-0 py-0 my=0">

                                <div id="change-photo" class="collapse py-2 my-2" data-parent="#accordion">
                                    <form>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="browse-photo">
                                            <label class="custom-file-label" for="browse-photo">Choose file</label>
                                            <button class="btn" type="submit">Upload</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="jumbotron jumbotron-fluid py-2 my-0 bg-white">
                        <div class="container py-0 my-0">
                            <h6 class="small pb-2 text-success">Your Name</h6>
                            <h5 class="pb-0 mb-0 d-inline">Subhash</h5>
                            <a href="#" class="text-dark"><span class="fas fa-pencil-alt float-right"></span></a>
                        </div>
                    </div>
                    <div class="jumbotron jumbotron-fluid py-4 my-0 desc-text">
                        <div class="container py-0 my-0">
                            <small class="text-secondary">This is not your username or pin.This name will be vsible to your WhatsApp contacts</small>
                        </div>
                    </div>
                    <div class="jumbotron jumbotron-fluid py-2 my-0 bg-white">
                        <div class="container py-0 my-0">
                            <h6 class="small pb-2 text-success">About</h6>
                            <h5 class="pb-0 mb-0 d-inline small">Hi I'm using WhatsApp</h5>
                            <a href="#" class="text-dark"><span class="fas fa-pencil-alt float-right"></span></a>
                        </div>
                    </div>



                </div><!-- End of left main column-->

                <!-- Right main column-->

                <div class="col-sm-6 col-md-8 pr-0 mr-0 d-none d-sm-block right-main">
                    <div class="jumbotron jumbotron-fluid py-2 my-0 h-100">
                        <div class="container py-0 my-0 h-100">
                            <div class="row align-items-center h-100">
                                <div class="col">
                                    <div class="whatsapp-image">
                                        <img src="images/right-col-img.JPG" alt="whatsapp-image">
                                    </div>
                                    <p class="h2 text-center">Keep your phone Connected</p>
                                    <p class="small text-center text-secondary py-3 px-auto">WhatsApp connects to your phone to sync messages.To reduce data usage connect your phone to Wi-Fi.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- End of right main column-->
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
